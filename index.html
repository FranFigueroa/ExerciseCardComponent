<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Profile card component</title>
  </head>
  <body>
    <img src="css/assets/images/top-circle.svg" alt="top circle" class="bg-image bg-image--top" />
    <img
      src="css/assets/images/bottom-circle.svg"
      alt="bottom circle"
      class="bg-image bg-image--bottom"
    />
    <article class="card">
      <header class="card__header">
        <img src="css/assets/images/card-pattern.svg" alt="pattern card" class="card__header-image" />
        <img src="css/assets/images/victor.jpg" alt="profile image" class="card__header-profile" />
      </header>
      <section class="card__body">
        <p class="card__text">
          Franco Figueroa
          <span class="card__text card__text--light">21</span>
        </p>
        <p class="card__text card__text--light">Argentina</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">0</p>
          <p class="card__text card__text--light">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">0</p>
          <p class="card__text card__text--light">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">0</p>
          <p class="card__text card__text--light">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
